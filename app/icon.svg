  <!-- Mustache -->
  <path d="M 11 21 Q 13 20 16 21 Q 19 20 21 21" stroke="#654321" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Blue Overalls -->
  <rect x="11" y="24" width="10" height="7" fill="#3498DB" rx="2"/>

  <!-- Yellow Buttons -->
  <circle cx="13" cy="26" r="1" fill="#FFD700"/>
  <circle cx="19" cy="26" r="1" fill="#FFD700"/>

  <!-- Green Ground -->
  <rect x="0" y="30" width="32" height="2" fill="#27AE60"/>
</svg>
