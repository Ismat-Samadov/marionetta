<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#5DADE2" rx="6"/>

  <!-- Mario Hat (Red) -->
  <rect x="8" y="8" width="16" height="6" fill="#E74C3C" rx="2"/>
  <circle cx="16" cy="11" r="2" fill="#FFF"/>

  <!-- Mario Face (Skin tone) -->
  <rect x="10" y="14" width="12" height="8" fill="#FDBCB4" rx="1"/>

  <!-- Eyes -->
  <circle cx="13" cy="17" r="1.5" fill="#000"/>
  <circle cx="19" cy="17" r="1.5" fill="#000"/>

  <!-- Mustache -->
  <ellipse cx="13" cy="20" rx="2" ry="1" fill="#654321"/>
  <ellipse cx="19" cy="20" rx="2" ry="1" fill="#654321"/>

  <!-- Overalls (Blue) -->
  <rect x="12" y="22" width="8" height="8" fill="#3498DB" rx="1"/>

  <!-- Yellow buttons -->
  <circle cx="14" cy="25" r="1" fill="#FFD700"/>
  <circle cx="18" cy="25" r="1" fill="#FFD700"/>

  <!-- Ground/Platform -->
  <rect x="2" y="30" width="28" height="2" fill="#27AE60" rx="1"/>
</svg>
