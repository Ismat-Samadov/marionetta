<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect width="32" height="32" fill="#5DADE2"/>

  <!-- Red Cap -->
  <rect x="7" y="7" width="18" height="7" fill="#E74C3C" rx="3"/>
  <circle cx="16" cy="10" r="2.5" fill="#FFF"/>
  <text x="16" y="12" font-family="Arial" font-size="4" font-weight="bold" text-anchor="middle" fill="#E74C3C">M</text>

  <!-- Face -->
  <ellipse cx="16" cy="18" rx="8" ry="6" fill="#FDBCB4"/>

  <!-- Eyes -->
  <circle cx="13" cy="17" r="1.5" fill="#000"/>
  <circle cx="19" cy="17" r="1.5" fill="#000"/>

  <!-- Nose -->
